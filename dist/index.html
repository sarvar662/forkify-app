<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.c92073ef.css">
    <link rel="stylesheet" href="/index.b727016b.css">
    <script defer="" src="/index.c5bcf50a.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="logo"> <img src="https://forkify-v2.netlify.app/logo.09084f39.png" class="header-logo" alt=""> </div>
            <form class="search">
                <input type="search" class="search_input" placeholder="Search over 1,000,000 recipes..." name="search" id="">
                <button class="search-btn" type="submit">Search</button>
            </form>
            <div class="head-button col-5">
            <button class="add-btn">Add Recipe</button>
            <div class="bookmark-block">
            <button class="bookmark bookmark-show-btn"> Bookmark</button>
                <div class="bookmark-modal">
                </div>
            </div>
            </div>
        </div>
        
        <div class="main">
            <div class="side">
            <div class="side-1">

            </div>
            <div class="btn-container"> 

            </div>
            </div>
            <div class="main-info">

            </div>
        </div>
    </div>
    <!-- MODAL FORM -->
    <div class="form-container form-hidden">
        <form class="add-form form">
            <div class="add-recipe-form">
            <div class="recipe-data">
                <div>
                <label for="title">Title</label>
                <input type="text" class="title-input" name="title" value="Palov" id="title">
                </div>
                <div>
                <label for="URL">URL</label>
                <input type="text" class="url-input" name="URL" value="palov.com" id="URL">
                </div>
                <div>
                <label for="image">Image URL</label>
                <input type="text" class="input-image" name="imageUrl" value="palov rasmi" id="image">
                </div>
                <div>
                <label for="publisher">Publisher</label>
                <input type="text" class="publisher-input" name="publisher" value="povir aka" id="publisher">
                </div>
                <div>
                <label for="time">Prep time</label>
                <input type="number" class="time-input" name="cookingTime" value="20" id="time">
                </div>
                <div>
                <label for="servings">Servings</label>
                <input type="number" class="servings-input" name="servings" value="6" id="servings">
                </div>
            </div>
            <div class="add-ingredients">
                <div>
                <label for="ingredient1">Ingredient 1</label>
                <input type="text" class="ingredient-1" name="ingredient1" value="1,kg,guruch" id="ingredient-1">
                </div>
                <div>
                    <label for="ingredient2">Ingredient 2</label>
                    <input type="text" class="ingredient-2" name="ingredient2" value="1,kg,go'sht" id="ingredient2">
                </div>
                <div>
                    <label for="ingredient3">Ingredient 3</label>
                    <input type="text" class="ingredient-3" name="ingredient3" value="400,ml,yog'" id="ingredient3">
                </div>
                <div>
                    <label for="ingredient4">Ingredient 4</label>
                    <input type="text" class="ingredient-4" name="ingredient4" value="1,kg,sabzi" id="ingredient-4">
                </div>
                <div>
                    <label for="ingredient5">Ingredient 5</label>
                    <input type="text" class="ingredient-5" name="ingredient5" value="250,gr,piyoz" id="ingredient5">
                </div>
                <div>
                    <label for="ingredient6">Ingredient 6</label>
                    <input type="text" class="ingredient-6" name="ingredient6" value="100,gr,mayiz" id="ingredient6">
                </div>
            </div>
            </div>
            <button class="upload-btn">UPLOAD (DISABLED)</button>
            <span class="exit-btn">X</span>
        </form></div>
    
</body>
</html>
